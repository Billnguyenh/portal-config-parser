{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Change Password</h1>
    <form method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class='mt-3'>
            <a href="{% url 'accounts:profile' %}" class='btn btn-secondary'>Back</a>
            <button type='submit' class='btn btn-primary'>Submit</button>
        </div>

    </form>
</div>

{% endblock %}
