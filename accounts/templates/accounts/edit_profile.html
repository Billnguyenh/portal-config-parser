{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>

    <div class="form-group">
        <form method="POST">
            <div class="container">
                {% csrf_token %}
                {% bootstrap_form form %}
            </div>
            <div class="container mt-3">
                <a href="{% url 'accounts:profile' %}" class='btn btn-secondary'>Back</a>
                <button class='btn btn-primary'>Update Profile</button>
            </div>

        </form>
    </div>

</div>

{% endblock %}
