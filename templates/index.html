<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
        <h1>Hello {{ user}}!</h1>
    
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-success btn-lg">Log In</a>
        {% endif %}
    
    </div>

    
{% endblock %}
