<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <!-- Custom css -->
    <link rel='stylesheet' href="{% static 'css/base.css'%}">

    {% block custom_css %}
    
    {% endblock %}

    <title>Configuration Parser</title>
</head>
<body>
    <!-- NAVBAR -->
    <div>
        <nav id='base-navbar' class='navbar navbar-expand-lg navbar-dark'>
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">CONFIG PARSER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class='navbar-nav'>
                    {% if user.is_authenticated %}
                        <li class='navbar-item'>
                            <a class='nav-link active' href="{% url 'win_parser:upload' %}">Windows</a>
                        </li>
                        <li class='navbar-item'>
                            <a class='nav-link active' href="{% url 'accounts:profile' %}">Profile</a>
                        </li>
                        <li class='navbar-item'>
                            <a class='nav-link active' href="{% url 'accounts:logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class='navbar-item'>
                            <a class='nav-link active' href="{% url 'accounts:login' %}">Login</a>
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container m-3">
        <!-- CONTENT -->
        {% block content %}

        {% endblock %}
    </div>  

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
       
    <!-- Custom JavaScript -->
    {% block scripts %}
    
    {% endblock %}
</body>
</html>
